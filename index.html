<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="row">
      <h1 class="col">Student Grade Table</h1>
      <div class="col">
        <h2>Average Grade<span class="badge badge-dark"></span></h2>
      </div>
    </div>
  </header>
  <main class="row">
    <table class="col-8 table">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody class="tBody">

      </tbody>
    </table>
    <aside class="col">
      <form action="">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nameAddonWrapping"></span>
            </div>
            <input type="text" class="form-control" placeholder="Name" name="name">
            <div class="input-group-prepend">
              <span class="input-group-text" id="courseAddonWrapping"></span>
            </div>
            <input type="text" class="form-control" placeholder="Course" name="course">
            <div class="input-group-prepend">
              <span class="input-group-text" id="gradeAddonWrapping" ></span>
            </div>
            <input type="text" class="form-control" placeholder="Grade" name="grade">
          </div>
          <div class="input-group">
            <input type="submit" value="Add">
            <input type="reset" value="Cancel">
          </div>
        </div>

      </form>
    </aside>
  </main>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
