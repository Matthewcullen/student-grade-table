<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="row">
      <h1 class="col">Student Grade Table</h1>
      <div class="col">
        <h2>Average Grade<span class="badge badge-dark"></span></h2>
      </div>
    </div>
  </header>
  <main class="row">
    <table class="col-8 table">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
          <th scope="col">Operations</th>

        </tr>
      </thead>
      <tbody class="tBody">

      </tbody>
    </table>
    <p class="d-none noGrades">No Grades Recorded.</p>

    <aside class="col">
      <form action="">
        <div class="form-group">
          <div class="input-group mb-2 d-flex">
            <label class="sr-only" for="name">Name</label>
            <div class="input-group-text">
              <i class="fas fa-user"></i>
            </div>
            <input class="flex-grow-1" type="text" placeholder="Name" id="name" name="name">
          </div>
          <div class="input-group mb-2 d-flex">
            <label class="sr-only" for="course">Course</label>
            <div class="input-group-text">
              <i class="far fa-list-alt"></i>
            </div>
            <input class="flex-grow-1" type="text" placeholder="Course" id="course" name="course">
          </div>
          <div class="input-group mb-2 d-flex">
            <label class="sr-only" for="grade">Grade</label>
            <div class="input-group-text">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <input class="flex-grow-1" type="number" placeholder="Grade" id="grade" name="grade">
          </div>
          <div class="input-group">
            <button class="btn btn-secondary shadow col offset-6 mr-1" type="submit">Add</button>
            <button class="btn btn-secondary shadow col" type="reset">Cancel</button>
          </div>
        </div>

      </form>
    </aside>
  </main>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
